<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        let nhietdo = Number(prompt("Nhập vào nhiệt độ"))
        while (nhietdo<20 || nhietdo>100){
            if(nhietdo<20){
                alert("Tăng nhiệt độ")
                nhietdo = Number(prompt("Nhập nhiệt độ"))
            } if(nhietdo>100){
                alert("Giảm nhiệt độ")
                nhietdo = Number(prompt("Nhập nhiệt độ"))
            }
        }
</script>
</body>
</html>
