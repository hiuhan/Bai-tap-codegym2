<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year=parseInt(prompt("Nhập năm"));
    let isLeapYear=false;
    let isDivisibleBy4 = year % 4 ==0;
    if (isDivisibleBy4) {
        let isDivisible100 = year % 100 ==0;
        if (isDivisible100) {
           let isDivisibleBy400 = year % 400 ==0;
        if (isDivisibleBy400) {
            isLeapYear=true;
        }
        } else {
            isLeapYear=true;
        }
    }
    if (isLeapYear) {
        alert(year +  "Là năm nhuận" )
    } else {
        alert(year +  "Không phải năm nhuận" )
    }

</script>
</body>
</html>
