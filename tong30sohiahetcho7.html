<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0, tong =0;
    let a ="";
    for (let i=1; ; i++){
        if(i%7==0){
            a += i+" ";
            console.log(a);
            tong += i;
            count++;
            if(count==30) break;
        }
    }
    document.write(a+"<br>");
    document.write("Tổng bằng "+tong);
</script>
</body>
</html>
