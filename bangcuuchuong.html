<body>
<h1>Bảng cửu chương</h1>
<table id="display" border="1">
</table>
</form>

<script>
    let str=" ";
    for (let i=1;i<10;i++) {
        str+="<tr>";
        for(let j=1;j<10;j++) {
            str +="<td>" +i+ "x" +j+"= "+(j*i) +"</td>"
        }
        str +="</tr>"
    }
    document.getElementById("display").innerHTML=str;
</script>
