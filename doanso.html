<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let phamvi = Number(prompt("Trò chơi đoán số từ 0 - 100 "))
    let nhapso = Number(prompt("Số muốn đoán"))
    let soRamdom
    if(phamvi){
        soRamdom = Math.floor(Math.random()*phamvi)
        if(soRamdom == nhapso){
            alert("Bạn đã đoán đúng");
        }else{
            while (soRamdom != nhapso){
                alert("Bạn đoán sai số đúng là "+soRamdom);
                nhapso = Number(prompt("Số muốn đoán"));
            }
            alert("Bạn đoán đúng");
        }
    }
</script>
</body>
</html>
